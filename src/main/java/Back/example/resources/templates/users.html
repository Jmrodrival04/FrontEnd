<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
</head>
<body>
<header>
  <h1>Gestión de Usuarios</h1>
  <nav>
    <a href="/">Inicio</a> |
    <a href="/spells">Gestión de Hechizos</a> |
    <a href="/audit">Registro de Auditoría</a>
  </nav>
</header>
<main>
  <h2>Lista de Usuarios</h2>
  <ul>
    <!-- Aquí se renderizan los usuarios -->
    <li th:each="user : ${users}">
      <span th:text="${user.username}">Nombre de Usuario</span> -
      <span th:text="${user.role.name}">Rol</span>
      <form th:action="@{'/users/delete/' + ${user.id}}" method="post">
        <button type="submit">Eliminar</button>
      </form>
    </li>
  </ul>

  <h2>Agregar Nuevo Usuario</h2>
  <form action="/users/add" method="post">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required><br>

    <label for="password">Contraseña:</label>
    <input type="password" id="password" name="password" required><br>

    <label for="role">Rol:</label>
    <input type="text" id="role" name="role" required><br>

    <button type="submit">Agregar Usuario</button>
  </form>
</main>
</body>
</html>
