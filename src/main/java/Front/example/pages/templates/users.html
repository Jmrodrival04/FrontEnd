<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" th:href="@{/css/styles.css}">
</head>
<body>
<header>
  <h1>Gestión de Usuarios</h1>
</header>
<nav class="main-nav">
  <a th:href="@{/home}">Inicio</a> |
  <a th:href="@{/spells}">Gestión de Hechizos</a> |
  <a th:href="@{/audit}">Registro de Auditoría</a>
</nav>
<section>
  <h2>Usuarios Registrados</h2>
  <ul>
    <li th:each="user : ${users}">
      <span th:text="${user.username}">Nombre de Usuario</span> -
      <span th:text="${user.role.name}">Rol</span>
    </li>
  </ul>

  <h2>Agregar Nuevo Usuario</h2>
  <form th:action="@{/users/add}" method="post">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="role">Rol:</label>
    <input type="text" id="role" name="role" required>

    <button type="submit">Agregar Usuario</button>
  </form>
</section>
</body>
</html>
