<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gestión de Usuarios</title>
  <link rel="stylesheet" href="/css/styles.css">
</head>
<body>
<header>
  <h1>Gestión de Usuarios</h1>
</header>
<nav class="main-nav">
  <a href="/">Inicio</a> |
  <a href="/spells">Gestión de Hechizos</a> |
  <a href="/audit">Registro de Auditoría</a> |
  <a href="/util">Utilidades</a>
</nav>
<section>
  <h2>Usuarios Registrados</h2>
  <ul class="user-list">
    <li th:each="user : ${users}">
      <span class="user-username" th:text="${user.username}">Nombre de Usuario</span> -
      <span class="user-role" th:text="${user.role}">Rol</span>
    </li>
  </ul>

  <h2>Agregar Nuevo Usuario</h2>
  <form th:action="@{/users/add}" method="post" class="user-form">
    <label for="username">Nombre de Usuario:</label>
    <input type="text" id="username" name="username" required>

    <label for="role">Rol del Usuario:</label>
    <input type="text" id="role" name="role" required>

    <button type="submit" class="add-btn">Agregar Usuario</button>
  </form>
</section>
<footer>
  <p>&copy; 2024 Ministerio de Magia. Todos los derechos reservados.</p>
</footer>
</body>
</html>
